<!DOCTYPE html>
<html>
  <head>
    <script src="libs/p5.min.js"></script>
    <script src="libs/tone.min.js"></script>
    <script src="libs/jquery-3.3.1.min.js"></script>
    <script src="libs/teoria-master/teoria.js"></script>
    <script src="music-theory.js"></script>

    <script src="core.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  </head>
  <body scroll="no">


    <div id="chord-name-container">
        <p id="chord-name-tag"></p>
    </div>


    <div id="key-grid-container">
        <div id="key-grid">
            <div id="key-1" class="key"  ></div>
            <div id="key-2" class="key"  ></div>
            <div id="key-3" class="key"  ></div>
            <div id="key-4" class="key"  ></div>
            <div id="key-5" class="key"  ></div>
            <div id="key-6" class="key"  ></div>
            <div id="key-7" class="key"  ></div>
            <div id="key-8" class="key"  ></div>
            <div id="key-9" class="key"  ></div>
            <div id="key-10" class="key"  ></div>
            <div id="key-11" class="key"  ></div>
            <div id="key-12" class="key"  ></div>
            <div id="key-13" class="key"  ></div>
            <div id="key-14" class="key"  ></div>
        </div>
    </div>


    <div id="control-buttton-container">
        <button id="stop-button" class="control-button" onclick="stop(song)">Stop</button>
        <button id="play-button" class="control-button" onclick="play(song)">Play</button>
        <select id="song-selector" onchange="chooseSong(this.value)">
        </select>
    </div>





  </body>
</html>
